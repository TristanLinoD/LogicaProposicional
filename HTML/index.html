<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programa de Logica proposicional">
    <meta name="robots" content="follow, index">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/laptop.css" media="screen and (min-width: 1024px)">
    <link rel="stylesheet" href="../CSS/desktop.css" media="screen and (min-width: 1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="index.js"></script>
    <title>Logica Proposicional</title>
</head>
<body>
    <header>
        <h1 class="header__titulo">Logica Proposicional</h1>
        <nav class="header__navbar">
            <ul class="navbar__menu">
                <li class="menu__opc"><a href="">¿Qué es?</a></li>
                <li class="menu__opc"><a href="">Ejemplo</a></li>
                <li class="menu__opc"><a href="">Código</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main__contenedor">
            <div class="contenedor__logico">
                <div class="logico__titulos">
                    <h2>Diagrama</h2>
                    <div class="titulos__inputs">
                        <h6>Sentencias</h6>
                        <h6>Falso | Verdadero</h6>
                    </div>
                </div>
                <div class="logico__sentencias">
                    <div class="sentencias__contenedor">
                        <label for="sentencia_p" class="sentencias__entrada">
                            <span>Sentencia P</span><br>
                            <input type="text" id="sentencia_p" placeholder="Ingrese la sentencia P">
                        </label>
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="sentencias__contenedor">
                        <label for="sentencia_q" class="sentencias__entrada">
                            <span>Sentencia Q</span><br>
                            <input type="text" id="sentencia_q" placeholder="Ingrese la sentencia Q">
                        </label>
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="sentencias__contenedor">
                        <label for="sentencia_r" class="sentencias__entrada">
                            <span>Sentencia R</span><br>
                            <input type="text" id="sentencia_r" placeholder="Ingrese la sentencia R">
                        </label>
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="sentencias__contenedor">
                        <label for="sentencia_s" class="sentencias__entrada">
                            <span>Sentencia S</span><br>
                            <input type="text" id="sentencia_s" placeholder="Ingrese la sentencia S">
                        </label>
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="sentencias__contenedor">
                        <label for="sentencia_c" class="sentencias__entrada">
                            <span>Sentencia C</span><br>
                            <input type="text" id="sentencia_c" placeholder="Ingrese la sentencia C">
                        </label>
                    </div>
                </div>
                <div class="contenedor__botones">
                    <button class="botones" id="limpiar" type="button" onclick="clean()">Limpiar</button>
                    <button class="botones" id="ejecutar" type="button" onclick="execute()">Ejecutar</button>
                </div>
            </div>
            <div class="contenedor__respuestas">
                <div class="respuesta__wff">
                    <div class="wff__titulo">
                        <h2>Formula WFF</h2><br>
                        <button id="boton--evaluar" type="button" onclick="prueba()">Evaluar</button>
                    </div>
                    <label id="wff">
                    </label>
                </div>
                <div class="respuesta__pasos">
                    <h2>Pasos</h2>
                    <label id="pasos__solucion">
                    </label>
                </div>
                <div class="contenedor__botones">
                    <button class="botones" id="limpiarAll" type="button" onclick="cleanAll()">Limpiar Todo</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
